      color: #fff; /* Warna teks default putih */
    }
    .container {
      max-width: 935px; /* Lebar maksimal seperti layout Instagram */
    }
    .post-container {
      position: relative;
      overflow: hidden;
      aspect-ratio: 1/1; /* Kotak persegi untuk setiap post */
    }
    .post-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Menyesuaikan gambar agar rapi */
    }
    .post-overlay {
      position: absolute;
      inset: 0; /* Menutupi seluruh post */
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      opacity: 0; /* Tersembunyi awal */
      transition: opacity 0.3s ease-in-out;
    }
    .post-container:hover .post-overlay {
      opacity: 1; /* Muncul saat hover */
    }
    .nav-tabs .nav-link {
      border: none; /* Menghapus border default Bootstrap */
      color: #999;
    }
    .nav-tabs .nav-link.active {
      color: #fff; /* Tab aktif berwarna putih */
      border-top: 2px solid #fff;
    }
  </style>
</head>
